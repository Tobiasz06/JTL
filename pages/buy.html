<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@600;700&family=Inter&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Checkout</title>
</head>

<body>
    <!-- Top bar section -->
    <div class="banner">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/images/logo.png" alt="Logo" class="logo-img">
                    </a>
                </div>

                <nav>
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="buy.html">BUY NOW</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                    </ul>
                </nav>

                <div class="login-button">
                    <a href="login.html"><img src="../assets/images/login.png" alt="Login"></a>
                </div>
            </div>
        </header>
    </div>

    <!-- Middle section -->
    <section class="checkout-section">
        <div class="checkout-container">
            <h2 class="checkout-title">CHECKOUT</h2>

            <div class="checkout-box">
                <!-- Step Indicators -->
                <div class="checkout-steps">
                    <span class="step active-step">
                        <span class="step-icon">1</span> Login
                    </span>
                    <span class="step">
                        <span class="step-icon">2</span> Payment
                    </span>
                </div>

                <!-- Tab Switcher -->
                <div class="checkout-tabs">
                    <span id="tab-login" class="active-tab">
                        <span class="tab-icon"></span> Login
                    </span>
                    <span id="tab-signup">
                        <span class="tab-icon"></span> Sign Up
                    </span>
                </div>

                <!-- Login Form -->
                <form id="form-login" class="checkout-form">
                    <input type="email" id="login-email" placeholder="Email" required />

                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Password" required />
                        <i class="fa fa-eye toggle-password" data-target="login-password"></i>
                    </div>

                    <label class="remember-box">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </label>

                    <button type="button" id="login-btn" class="checkout-btn">Login</button>

                    <p class="signup-text">
                        No account yet?
                        <a href="#" id="switch-to-signup">
                            Sign up
                        </a>
                    </p>
                </form>

                <!-- Signup Form -->
                <form id="form-signup" class="checkout-form">
                    <input type="text" id="signup-name" placeholder="First name" required />
                    <input type="email" id="signup-email" placeholder="Email" required />

                    <div class="password-wrapper">
                        <input type="password" id="signup-password" placeholder="Password" required />
                        <i class="fa fa-eye toggle-password" data-target="signup-password"></i>
                    </div>

                    <div class="password-wrapper">
                        <input type="password" id="signup-confirm" placeholder="Confirm Password" required />
                        <i class="fa fa-eye toggle-password" data-target="signup-confirm"></i>
                    </div>

                    <label class="remember-box">
                        <input type="checkbox" id="terms" required />
                        <span>I agree to the <a href="#">terms and conditions</a></span>
                    </label>

                    <button type="button" id="signup-btn" class="checkout-btn">Sign Up</button>

                    <p class="signup-text">
                        Already have an account?
                        <a href="#" id="switch-to-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    
    <!-- Footer section -->
    <footer>
        <div class="container">
            <p>Copyright &copy; 2025 JTL. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="../assets/images/tiktok.png" alt="Discord"></a>
                <a href="#"><img src="../assets/images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script type="module" src="../js/firebase-config.js"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="../js/buy.js"></script>
</body>

</html>
