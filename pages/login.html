<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <!-- Top bar section -->
    <div class="banner">
        <header>
            <div class="wrapper">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../assets/images/logo.png" alt="Logo" class="logo-img">
                    </a>
                </div>
    
                <nav>
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="buy.html">BUY NOW</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                    </ul>
                </nav>
    
                <div class="login-button">
                    <a href="login.html">LOGIN</a>
                </div>
            </div>
        </header>
    </div>

    <!-- Middle section -->
    <section class="checkout-section">
        <div class="checkout-container">
          <h2 class="checkout-title">LOGIN</h2>
      
          <div class="checkout-box">
            <div class="checkout-tabs">
              <span class="active-tab"><i class="tab-icon">1</i> Login</span>
            </div>
      
            <form class="checkout-form">
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
      
              <label class="remember-box">
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
      
              <button type="submit" class="checkout-btn">Login</button>
      
              <p class="signup-text">
                No account yet?
                <a href="signup.html"><i>+</i> Sign up</a>
              </p>
            </form>
          </div>
        </div>
    </section>


    <!-- Footer section -->
    <footer>
        <div class="container">
            <img src="../assets/images/logo.png" alt="Logo">
            <p>Copyright &copy; 2025 JTL. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="../assets/images/discord.png" alt="Discord"></a>
                <a href="#"><img src="../assets/images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
    <script src="../js/buy.js"></script>
    <script src="../js/account.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
